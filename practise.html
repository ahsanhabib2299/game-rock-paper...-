<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock paper scissor game</title>
   <link rel="stylesheet" href="practice.css">
   </head>
<body>
   <h1>Rock paper scissors</h1>
   <div class="choices" >
      <div class="choice" id="rock"><img src="./image/rock1.png" alt="rock image"></div>
      <div class="choice" id="paper"><img src="./image/paper.png" alt="rock image"></div>
      <div class="choice" id="scissor"><img src="./image/unnamed.png" alt="rock image"></div>
   </div>
   <div>
      <div class="score-board">
         <div class="score">
            <p id="user-scroe">0</p>
            <p>You</p>
         </div>
         <div class="score">
            <p id="com-score">0</p>
            <p>Computer</p>
         </div>
        
      </div>
      <div class="msg-containar">
         <p id="msg" >play your move</p>
      </div>

   <script src="practice.js"></script>  
</body>
</html>
